<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom Css / Js -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <script src="js/custom.js"></script>
  <!-- Html menu Load -->
  <script src="js/loadHTML.js"></script>
  <title>home</title>
</head>
<body>
  <div class="main-container">
    <!-- header -->
    <div id="header-load"></div>
    <!-- left nav bar -->
    <div class="main-frame">
      <aside id="sidebar-load"></aside>
        <main class="main-info">
          <section class="welcome">
            <div class="welcome-img">
              <img src="image/main-banner.png" alt="">
              <div class="welcome-greet">
                <h1>안녕하세요, <span>김호호</span>선생님!</h1>
                <p>오늘도 힘차게 수업을 시작할 준비가 되셨나요? 우리 반 친구들이 선생님을 기다리고 있어요.</p>
              </div>
            </div>
          </section>
          <h4 class="class-title">내 클래스 현황</h4>
          <section class="class-status">
            <article class="status-card">
              <div class="student-num">
                <div class="student-info">
                  <div class="student-desc">
                    <p class="subtitle">내<strong> 학생 수</strong></p>
                    <p><span class="number">61</span>명</p>
                    <p><span class="change">▲ 3</span></p>
                  </div>
                  <img src="image/student.png" alt="">
                </div>
              </div>
              <div class="absence-num">
                <div class="absence-info">
                  <div class="absence-desc">
                    <p class="subtitle">결석자<strong> 현황</strong></p>
                    <p><span class="number">3</span>명</p>
                    <p><span class="change">▼ 1</span></p>
                  </div>
                  <img src="image/absence.png" alt="">
                </div>
                <div class="class-button">
                  <a class="class-next" href="#"></a>
                </div>
              </div>
            </article>
            <article class="status-card edu-card">
              <div class="edu-title">
                <h2 class="subtitle"><strong>교육비</strong><br>납부 현황</h2>
                <img src="image/education-fee.png" alt="">
              </div>
              <div class="edu-status">
                <div class="payment">
                  <p class="payment-badge">납부</p>
                  <span class="payment-num">49</span>
                </div>
                <div class="unpaid">
                  <span class="unpaid-badge">미납</span>
                  <span class="unpaid-num">12</span>
                </div>
              </div>
              <div class="class-button">
                <a class="class-next" href="#"></a>
              </div>
            </article>
            <article class="status-card book-card">
              <div class="book-title">
                <h2 class="subtitle"><strong>교재비</strong><br>납부 현황</h2>
                <img src="image/book-fee.png" alt="">
              </div>
              <div class="book-status">
                <div class="payment">
                  <p class="payment-badge">납부</p>
                  <span class="payment-num">49</span>
                </div>
                <div class="unpaid">
                  <span class="unpaid-badge">미납</span>
                  <span class="unpaid-num">12</span>
                </div>
              </div>
              <div class="class-button">
                <a class="class-next" href="#"></a>
              </div>
            </article>
            <aside class="quick-menu">
              <div class="quick-desc">
                <h2>Qucik menu</h2>
                <a href="#" class="mini-menu">수업 안내</a>
                <a href="#" class="mini-menu">수업 일지</a>
                <a href="#" class="mini-menu">시간표 조회</a>
              </div>
            </aside>
          </section>
        </main>
    </div>
  </div>
</body>
</html>
