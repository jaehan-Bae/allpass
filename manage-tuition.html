<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom Css / Js -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <script src="js/custom.js"></script>
  <!-- Html menu Load -->
  <script src="js/loadHTML.js"></script>
  <title>교육비 관리</title>
</head>
<body>
  <div class="main-container">
    <!-- header -->
    <div id="header-load"></div>
    <div class="main-frame">
      <!-- left nav bar -->
      <aside id="sidebar-load"></aside>
      <main class="main-info">
        <div class="student-frame order-frame">
          <!-- section:left -->
          <section class="book-order">
            <div class="common-title" style="margin-bottom: 10px;">
              <h2>과목별 수강료 설정</h2>
            </div>
            <button class="common-button" style="background: #334DD7;">수강료 책정 범위: 70,000원 ~ 110,000원 사이</button>
            <div class="lump-sum">
              <div class="radio-group">
                <input type="radio" name="feeMethod" id="fee-submit" checked>
                <label for="fee-submit">수수료 일괄 적용</label>
              </div>
              <input type="text" class="basic-input">
            </div>
            <div class="radio-group">
              <input type="radio" name="feeMethod" id="fee-each">
              <label for="fee-each">수수료 개별 적용</label>
            </div>
            <div class="table-frame tuition-frame">
              <table class="basic-table tuition-table">
                <colgroup>
                  <col width="20%" style="border-right: 1px solid #dce4f5;">
                  <col width="40%">
                  <col width="40%">
                </colgroup>
                <thead>
                  <tr>
                    <th class="first-column">분류</th>
                    <th class="second-column">과목</th>
                    <th>수강료</th>
                  </tr>
                </thead>
                <tbody id="">
                  <tr>
                    <td rowspan="7">
                      한스쿨<br>
                      (한자)
                    </td>
                    <td>호호하니 영재</td>
                    <td>
                      <input type="text" class="basic-input">
                    </td>
                  </tr>
                  <tr>
                    <td>호호하니 수재</td>
                    <td>
                      <input type="text" class="basic-input">
                    </td>
                  </tr>
                  <tr>
                    <td>호호하니 신동</td>
                    <td>
                      <input type="text" class="basic-input">
                    </td>
                  </tr>
                  <tr>
                    <td>호호하니 수재</td>
                    <td>
                      <input type="text" class="basic-input">
                    </td>
                  </tr>
                  <tr>
                    <td>초등신동</td>
                    <td>
                      <input type="text" class="basic-input">
                    </td>
                  </tr>
                  <tr>
                    <td>초등천재</td>
                    <td>
                      <input type="text" class="basic-input">
                    </td>
                  </tr>
                  <tr>
                    <td>초등박사</td>
                    <td>
                      <input type="text" class="basic-input">
                    </td>
                  </tr>
                  <tr>
                    <td rowspan="6">
                      북스쿨<br>
                      (독서)
                    </td>
                    <td>호호부키 키움</td>
                    <td>
                      <input type="text" class="basic-input">
                    </td>
                  </tr>
                  <tr>
                    <td>호호부키 만남</td>
                    <td>
                      <input type="text" class="basic-input">
                    </td>
                  </tr>
                  <tr>
                    <td>호호부키 자람</td>
                    <td>
                      <input type="text" class="basic-input">
                    </td>
                  </tr>
                  <tr>
                    <td>새움</td>
                    <td>
                      <input type="text" class="basic-input">
                    </td>
                  </tr>
                  <tr>
                    <td>다움</td>
                    <td>
                      <input type="text" class="basic-input">
                    </td>
                  </tr>
                  <tr>
                    <td>티움</td>
                    <td>
                      <input type="text" class="basic-input">
                    </td>
                  </tr>
                  <tr>
                    <td rowspan="3">
                    </td>
                    <td>호호부키 키움</td>
                    <td>
                      <input type="text" class="basic-input">
                    </td>
                  </tr>
                  <tr>
                    <td>호호부키 만남</td>
                    <td>
                      <input type="text" class="basic-input">
                    </td>
                  </tr>
                  <tr>
                    <td>호호부키 자람</td>
                    <td>
                      <input type="text" class="basic-input">
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
          <!-- section:right -->
          <section class="pre-order">
            <div class="common-title">
              <h2>수강료 할인 설정</h2>
            </div>
            <div class="discount-row">
              <label for="discount-name">할인명</label>
              <input type="text" class="basic-input ma" id="discount-name" name="discountName">
              <label>할인금액</label>
              <input type="text" class="basic-input" id="">
              <div class="basic-select">
                <select name="disKind" id="dis-kind">
                  <option value="">원</option>
                  <option value="">%</option>
                </select>
              </div>
              <div class="trash-icon" style="visibility: hidden;"></div>
            </div>
            <div class="discount-row">
              <label for="discount-name">할인명</label>
              <input type="text" class="basic-input ma" id="" name="">
              <label>할인금액</label>
              <input type="text" class="basic-input" id="">
              <div class="basic-select">
                <select name="" id="">
                  <option value="">원</option>
                  <option value="">%</option>
                </select>
              </div>
              <div class="trash-icon"></div>
            </div>
            <div class="discount-add">할인 종류 추가하기</div>
          </section>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
