<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>호호서당 로그인</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom Css / Js -->
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="login-container">
      <div class="login-inner">
        <div class="login-logo">
          <img src="/image/hoho-logo.png" alt="호호서당 로고">
        </div>
        <h2 class="logo-subtitle">ALL PASS SYSYEM</h2>
        <form method="post" action="/" id="login-form">
          <input type="text" id="branch-code" name="branchCode" placeholder="지점 코드">
          <input type="text" id="user-id" name="userId" placeholder="아이디">
          <input type="password" name="userPassword" placeholder="비밀번호">
          <div class="checkbox-group join-frame">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">지점 코드/아이디 저장</label>
          </div>
          <button type="submit" class="login-button">로그인</button>
        </form>
      </div>
    </div>
  </body>
</html>
